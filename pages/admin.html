<div id="admin-page" class="page hidden">
  <section class="min-h-screen py-20 bg-gradient-to-br from-gray-50 to-gray-100">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <h2 class="text-6xl font-bold text-gradient text-center mb-16 fade-in text-glow">Administration</h2>
      <div class="grid md:grid-cols-4 gap-8 mb-16">
        <div class="stat-card rounded-3xl shadow-2xl p-8 text-center slide-up">
          <div class="text-5xl font-bold text-amber-600 mb-2" id="total-reservations">0</div>
          <div class="text-amber-700 text-lg font-semibold">Total réservations</div>
          <i class="fas fa-chart-line text-amber-400 text-2xl mt-4"></i>
        </div>
        <div class="stat-card rounded-3xl shadow-2xl p-8 text-center slide-up" style="animation-delay: 0.1s;">
          <div class="text-5xl font-bold text-green-600 mb-2" id="confirmed-reservations">0</div>
          <div class="text-amber-700 text-lg font-semibold">Confirmées</div>
          <i class="fas fa-check-circle text-green-400 text-2xl mt-4"></i>
        </div>
        <div class="stat-card rounded-3xl shadow-2xl p-8 text-center slide-up" style="animation-delay: 0.2s;">
          <div class="text-5xl font-bold text-yellow-600 mb-2" id="pending-reservations">0</div>
          <div class="text-amber-700 text-lg font-semibold">En attente</div>
          <i class="fas fa-clock text-yellow-400 text-2xl mt-4"></i>
        </div>
        <div class="stat-card rounded-3xl shadow-2xl p-8 text-center slide-up" style="animation-delay: 0.3s;">
          <div class="text-5xl font-bold text-red-600 mb-2" id="cancelled-reservations">0</div>
          <div class="text-amber-700 text-lg font-semibold">Annulées</div>
          <i class="fas fa-times-circle text-red-400 text-2xl mt-4"></i>
        </div>
      </div>
      
      <div class="bg-white rounded-3xl shadow-2xl p-8 mb-12 bounce-in">
        <h3 class="text-3xl font-bold text-gradient mb-8"><i class="fas fa-filter mr-3"></i>Filtres</h3>
        <div class="grid md:grid-cols-4 gap-6">
          <div>
            <label for="filter-date" class="block text-lg font-bold text-amber-900 mb-3">
              <i class="fas fa-calendar mr-2"></i>Date
            </label>
            <input type="date" id="filter-date" class="form-input w-full px-4 py-3 rounded-xl" />
          </div>
          <div>
            <label for="filter-status" class="block text-lg font-bold text-amber-900 mb-3">
              <i class="fas fa-tag mr-2"></i>Statut
            </label>
            <select id="filter-status" class="form-input w-full px-4 py-3 rounded-xl">
              <option value="">Tous les statuts</option>
              <option value="pending">En attente</option>
              <option value="confirmed">Confirmée</option>
              <option value="cancelled">Annulée</option>
            </select>
          </div>
          <div class="flex items-end">
            <button onclick="applyFilters()" class="btn-primary px-8 py-3 rounded-xl font-bold text-white shadow-lg">
              <i class="fas fa-search mr-2"></i>Appliquer
            </button>
          </div>
          <div class="flex items-end">
            <button onclick="clearFilters()" class="btn-secondary px-8 py-3 rounded-xl font-bold text-white shadow-lg">
              <i class="fas fa-eraser mr-2"></i>Effacer
            </button>
          </div>
        </div>
      </div>
      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden fade-in">
        <div class="px-8 py-6 bg-gradient-to-r from-amber-500 to-amber-600">
          <h3 class="text-3xl font-bold text-white"><i class="fas fa-list mr-3"></i>Réservations</h3>
        </div>
        <div id="reservations-list" class="divide-y divide-amber-100">
          <div class="p-12 text-center text-amber-600">
            <i class="fas fa-calendar-times text-6xl mb-4 opacity-50"></i>
            <p class="text-2xl font-semibold">Aucune réservation pour le moment</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
