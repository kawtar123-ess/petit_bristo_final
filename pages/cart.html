<!-- Floating Cart Icon -->
<div id="cart-icon" class="fixed bottom-8 right-8 z-40 flex items-center gap-3">
  <button id="cart-toggle-btn" class="bg-gradient-to-br from-amber-500 to-amber-600 hover:from-amber-600 hover:to-amber-700 text-white rounded-full w-16 h-16 flex items-center justify-center text-2xl shadow-2xl transition-all duration-300 transform hover:scale-110" title="Ouvrir le panier">
    <i class="fas fa-shopping-cart"></i>
    <span id="cart-count" class="absolute -top-2 -right-2 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center text-sm font-bold hidden">0</span>
  </button>
</div>

<!-- Cart Sidebar -->
<div id="cart-sidebar" class="fixed right-0 top-0 h-full w-96 bg-white shadow-2xl z-50 transform translate-x-full transition-transform duration-300 flex flex-col">
  <!-- Header -->
  <div class="bg-gradient-to-r from-amber-500 to-amber-600 text-white p-6 flex justify-between items-center">
    <h2 class="text-2xl font-bold">
      <i class="fas fa-shopping-cart mr-3"></i>Panier
    </h2>
    <button id="cart-close-btn" class="w-10 h-10 bg-white/20 hover:bg-white/30 rounded-full flex items-center justify-center transition-all">
      <i class="fas fa-times text-xl"></i>
    </button>
  </div>

  <!-- Cart Items -->
  <div id="cart-items-container" class="flex-1 overflow-y-auto p-6 space-y-4">
    <div class="text-center text-amber-600 py-8">
      <p class="text-lg">Votre panier est vide</p>
      <p class="text-sm text-amber-500">Ajoutez des articles pour commencer</p>
    </div>
  </div>

  <!-- Cart Summary -->
  <div class="border-t border-amber-200 bg-amber-50 p-6 space-y-4">
    <div class="flex justify-between items-center">
      <span class="text-lg font-semibold text-amber-900">Sous-total:</span>
      <span id="cart-subtotal" class="text-2xl font-bold text-amber-600">0€</span>
    </div>
    <div class="flex justify-between items-center">
      <span class="text-lg font-semibold text-amber-900">Total:</span>
      <span id="cart-total" class="text-3xl font-bold text-amber-600">0€</span>
    </div>
    <button id="cart-checkout-btn" class="w-full bg-gradient-to-r from-red-500 to-red-600 hover:from-red-600 hover:to-red-700 text-white py-3 rounded-xl font-bold text-lg transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed">
      Valider la commande
    </button>
    <button id="cart-clear-btn" class="w-full bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 rounded-xl font-semibold transition-all duration-300">
      Vider le panier
    </button>
  </div>
</div>

<!-- Cart Overlay -->
<div id="cart-overlay" class="fixed inset-0 bg-black/50 z-40 hidden transition-opacity duration-300"></div>
